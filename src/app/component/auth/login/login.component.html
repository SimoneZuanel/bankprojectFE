<div class="back">
    <form class="form-horizontal" role="form"> 
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
        <h1 class="title"> Aubank </h1>
  
        <h4 class="accedi">
        Accedi
        </h4> 
  
        <p class="p"> 
         Entra con il tuo account Aubank 
        </p>
  
              <div class="form-group">
                  <label for="email">Username</label>
                  <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel 
                    name="username" 
                  />
              </div>
  
              <div class="form-group">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    ngModel 
                    name="password" 
                  />
              </div>
  
              <div class="form-group3">
                  <button class="btn btn-block" type="submit" [disabled]="!form.valid">
                    Login
                  </button>
                  
              </div>
  
              <div class="link">
                <p> Torna alla <a routerLink="/home" class="text-danger" style="text-decoration: none;" > Home </a> </p>
                <p> Non hai ancora un account? <a routerLink="/signup"> Registrati</a></p>
              </div>
      </form>
    </form>
  </div>
