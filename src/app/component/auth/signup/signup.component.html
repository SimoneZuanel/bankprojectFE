<div class="back">
    <form class="form-horizontal" role="form">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">

        <h1 class="title"> Aubank </h1>

        <h4 class="registrati">
        Registrati
        </h4>

        <p class="p">
         Crea il tuo account Aubank
        </p>

        <div class="form-group">
            <label for="firstName">Nome</label>
            <input
              type="firstName"
              id="firstName"
              class="form-control"
              ngModel
              name="firstName"
              required
              minlength="3"
            />
        </div>

        <div class="form-group">
            <label for="lastName">Cognome</label>
            <input
              type="lastName"
              id="lastName"
              class="form-control"
              ngModel
              name="lastName"
              required
              minlength="2"
            />
        </div>

        <div class="form-group">
            <label for="date">Data di nascita</label>
            <input
              type="date"
              id="date"
              class="form-control"
              ngModel
              name="date"
              required
			        date
            />
        </div>

              <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
					          email
                  />
              </div>

              <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="7"
                  />
              </div>

              <div class="form-group3">
                  <button class="btn btn-block" type="submit" [disabled]="!form.valid">
                    Registrati
                  </button>

              </div>

              <div class="link">
                <p> Torna alla <a routerLink="/home" class="text-danger" style="text-decoration: none;" > Home </a> </p>
                <p> Hai gi√† un account? <a routerLink="/login"> Accedi</a></p>
              </div>
      </form>
    </form>
  </div>
