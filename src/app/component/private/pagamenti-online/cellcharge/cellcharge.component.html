<div class="container">
    <form role="form">
    <form formGroup="form">
        <h1 class="titolo">Ricarica telefonica</h1>
  
        <div class="form-group">
            <label>Cellulare</label>
            <input type="text"
            placeholder="Inserisci il numero di cellulare da ricaricare"
            type="cell"
            id="cell"
            class="form-control"
            name="cell"
            ngModel
            required
            number
            minlength="10"
            />
        </div>
  
        <div class="form-group">
            <label>Conferma numero</label>
            <input type="number"
            placeholder="Conferma il numero da ricaricare"
            id="ricarica"
            class="form-control"
            name="ricarica"
            ngModel
            required
            number
            minlength="10"
            />
        </div>
  
        <div class="form-group">
            <label>Importo</label>
            <select class="form-control" 
            aria-label="scegli importo"
            ngModel
            required
            >
              <option selected>Scegli importo</option>
              <option value="1">5</option>
              <option value="2">10</option>
              <option value="3">15</option>
              <option value="4">20</option>
              <option value="5">30</option>
              <option value="6">40</option>
              <option value="7">50</option>
            </select>
            
        </div>
        
        <div class="bottone">
            <button class="btn btn-primary" type="submit" >
                Ricarica
            </button>
        </div>
  
  
  
        </form>
    </form>
  </div>
