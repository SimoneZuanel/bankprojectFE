
<div class="container">
    <form role="form">
        <h1 class="titolo">Bonifico bancario</h1>

        <div class="form-group">
            <label>Beneficiario</label>

            placeholder="Inserisci il destinatario del bonifico"
            id="nominativo"
            class="form-control"
            name="nominativo"
            required
            />
        </div>

            required
            />

            class="form-control"

            required
            />
        </div>

        <div class="col-sm-4">
            <label>Data pagamento</label>

    </div>

        <div class="form-group">

            />
